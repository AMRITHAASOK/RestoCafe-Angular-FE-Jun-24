<div class="row ">
    <div class="col-2  mt-2 rounded shadow p-3 bg-warning" style="margin-left: 100px; min-height: 100vh ;">
        <app-sidebar></app-sidebar>

       
    </div>
    <div class="col-8">
                <h1 class="text-center text-warning mt-5">All recipe-list</h1>
                <div class="row my-5 mx-5">
                <div class="col-6">
                    <button class="btn btn-success" routerLink="/admin/recipe/add">Add recipe</button>
                </div>
                <div class="col-6">
                    <input [(ngModel)]="searchKey" type="text" class="form-control " placeholder="Search Recipe">
                </div>
                </div>
                <div class="row px-5">
                    <table class="table shadow">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Image</th>
                            <th scope="col">Cuisine</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody class="table-group-divider table-divider-color">
                         @for (item of recipeList | search:searchKey;  track $index) {
                          <tr>
                            <th scope="row">{{item.id}}</th>
                            <td>{{item.name}}</td>
                            <td>
                                <img [src]="item.image" width="100px" height="100px" alt="">
                            </td>
                            <td>{{item.cuisine}}</td>
                            <td>
                                <a routerLink="/admin/recipe/edit/{{item._id}}"><i class="fa-solid fa-pen fs-5"></i> </a>
                                <i (click)="deleteRecipe(item._id)" class="fa-solid fa-trash text-danger fs-4 ms-5 mt-3"></i>

                            </td>
                          </tr>
                         }
                         
                          
                        </tbody>
                      </table>
                </div>

    </div>
</div>
